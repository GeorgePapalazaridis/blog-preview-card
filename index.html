<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main class="blog-container">
      <article class="blog-wrapper">
        <header>
          <div class="image-wrapper">
            <img class="image" src="images/illustration-article.svg" alt="" />
          </div>

          <p class="tag">Learning</p>
          <p><time datetime="YYYY-MM-DD">12/22/25</time></p>
        </header>

        <h1>The title goes here</h1>

        <section>
          <p>the text goes here</p>
        </section>

        <footer>
          <p>the author goes here</p>
        </footer>
      </article>
    </main>
  </body>
</html>
