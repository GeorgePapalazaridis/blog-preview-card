<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <article class="blog-wrapper flex flex-column align-items-start">
        <header>
          <picture class="image-wrapper">
            <img class="image" src="images/illustration-article.svg" alt="" />
          </picture>
        </header>

        <section class="article flex flex-column">
          <p class="category flex flex-center">Learning</p>
          <p class="date">
            Published <time datetime="YYYY-MM-DD">21 Dec 2023</time>
          </p>

          <h1 class="title">HTML & CSS foundations</h1>

          <p class="main-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <footer>
          <section class="footer">
            <img src="images/image-avatar.webp" width="32" height="32" />
            <p class="author">Greg Hooper</p>
          </section>
        </footer>
      </article>
    </main>
  </body>
</html>
